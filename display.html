<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc nhất</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Giải phương trình bậc nhất ax + b = 0</h2>
    <label for="a">Nhập a: </label>
    <input type="number" id="a"><br><br>
    <label for="b">Nhập b: </label>
    <input type="number" id="b"><br><br>

    <button id="solveEquation">Giải</button>

    <p>Kết quả: <span id="result"></span></p>

    <script>
        $(document).ready(function() {
            $('#solveEquation').click(function() {
                let a = parseFloat($('#a').val());
                let b = parseFloat($('#b').val());

                if (a !== 0) {
                    let x = -b / a;
                    $('#result').text('x = ' + x);
                } else if (b === 0) {
                    $('#result').text('Phương trình có vô số nghiệm');
                } else {
                    $('#result').text('Phương trình vô nghiệm');
                }
            });
        });
    </script>
</body>
</html>
